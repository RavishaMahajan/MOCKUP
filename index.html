<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Box Tracking Portal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>ðŸ“¦ Smart Portal</h2>
      <ul>
        <li class="active">Dashboard</li>
        <li>Smart Boxes</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="topbar">
        <h1>Smart Box Tracking</h1>
        <div class="user">Welcome, Admin</div>
      </header>
      <section class="dashboard">
        <div class="card">
          <h3>Box 1</h3>
          <p>Status: <span class="active">Active</span></p>
        </div>
        <div class="card">
          <h3>Box 2</h3>
          <p>Status: <span class="idle">Idle</span></p>
        </div>
        <div class="card">
          <h3>Box 3</h3>
          <p>Status: <span class="offline">Offline</span></p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
